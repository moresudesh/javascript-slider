<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image slider </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">

        <div class="center">
            <div class="images">
                <div class="slide image1"><img src="Banner1.jpeg"></div>
                <div class="slide image2"><img src="Banner2.jpeg"></div>
                <div class="slide image3"><img src="Banner3.png"></div>
                <div class="slide image4"><img src="Banner2.jpeg"></div>
                <div class="slide image5"><img src="Banner3.png"></div>
            </div>

            <div class="button">
                <a href="javascript:void(0);" class="btn1"></a>
                <a href="javascript:void(0);" class="btn2"></a>
                <a href="javascript:void(0);" class="btn3"></a>
                <a href="javascript:void(0);" class="btn4"></a>
                <a href="javascript:void(0);" class="btn5"></a>
            </div>


        </div>




</div>

</body>
<script src="custom.js"></script>
</html>
